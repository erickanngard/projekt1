<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Projekt 1</title>
    <link rel="stylesheet" href="main.css">

    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    
        <div class="meny">
                
                <div class="topBar">
                        
                        <div class="projektKnapp">
                            <button class="buttonStyle">Projekt</button>
                        </div>
                        
                        <div class="ejMobil">
                            <button class="buttonStyle">Start</button>
                            <button class="buttonStyle">Grupp</button>
                            <button class="buttonStyle">Kontakt</button>
                            <button class="buttonStyle">Eric</button>
                            <button class="buttonStyle">Hano</button>
                            <button class="buttonStyle">Tobil</button>
                        </div>
                
                        <div class="mobil">
                            <button id="mobilMeny" class="buttonStyle" onclick="mobilMenyClicked()">☰</button>
                        </div>
                </div>

                <div class="sideBar" id="sideBardiv">
                        <ul class="sideBarListStyle">
                            <li><a class="sideMeny" href="#start">Start</a></li>
                            <li><a class="sideMeny" href="#start">Grupp</a></li>
                            <li><a class="sideMeny" href="#start">Kontakt</a></li>
                            <li><a class="sideMeny" href="#start">Eric</a></li>
                            <li><a class="sideMeny" href="#start">Hano</a></li>
                            <li><a class="sideMeny" href="#start">Tobil</a></li>
                        </ul>
                </div>
                
                
                
        </div>
    

    <div id="pageContent">
            <div class="pageStart">
                <div class="headerimg-1" >
                        <h2 class="titleP">PROGRAMMERA MERA</h2>
                </div> 
            </div>

            <div class="pageTeam">
                <h1>Header</h1>
                <h3>Alla som arberat</h3>
                <div class="teamCard">
                    <img src="https://i.pinimg.com/736x/93/78/d7/9378d7f7a105bcc008996a5f44bed6c7--stewie-griffin-family-guy.jpg" alt="" class="teamImg">
                    <p>Eric</p>
                </div>
                <div class="teamCard">
                    <img src="https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/18118711_10155248149442813_2516512874080215734_n.jpg?oh=f686e2809646a5100b709d8a34476135&oe=5A5CCD28" alt="" class="teamImg">
                    <p>Hano</p>
                </div>
                <div class="teamCard">
                    <img src="https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/10505283_10152895693153961_7320218460843173152_n.jpg?oh=ae49d85c422e03aa2838f6e462c900b0&oe=5A4BBB99" alt="" class="teamImg">
                    <p>Tobil</p>
                </div>
                
                
            </div>
    </div>

    <div class="container">
        

        <label for="firstname">Förnamn</label> 
        <br>
        <input class="textform" type="text" id="fname" name="firstnamefirst" 
    placeholder="Ditt Förnamn">
    <br>
        <label for="email">E-post</label> 
        <br>
        <input class="textform" type="text" id="epost" name="emailadress" 
    placeholder="Din E-post">
    <br>    
        <label for="lastname">Efternamn</label>
        <br>
        <input class="textform" type="text" id="lname" name="lastname"
     placeholder="Ditt efternamn">
     <br>
        <label for="phone">Telefon</label>
        <br>
        <input class="textform" type="number" id="pnumber" name="phonenumber"
    placeholder="Ange Telefonnummer">
    <br>
        <label for="subject">Eget Meddelande</label>
        <br>
        <textarea id="subject" name="subject" 
    placeholder="Skriv ett eget meddelande" style="height:200px"></textarea>
    <br>
        <button class="buttonForm">Submit</button>
    
    </div>
    
</body>
</html>
